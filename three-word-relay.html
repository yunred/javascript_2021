<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type = "text">
    <button>입력</button>
    <script>
        const number = Number(prompt("몇 명이 참가하나요?"));
        const $button = document.querySelector('button');
        const $word = document.querySelector('#word');
        const $input = document.querySelector('input');
        const $order = document.querySelector('#order')
        let word; //제시어
        let newWord; //새로 입력한 단어

        const onClickButton = () =>{
            if( newWord.length == 3 && !word ){ //처음했을 때
                word = newWord;
                $word.textContent = word; //span값에 word 넣어주는거 (중요)
                const order = parseInt($order.textContent);
                $order.textContent = order + 1;
            }else if (newWord.length == 3 && word[word.length-1] == newWord[0]){ //처음 아니고 제시어가 있을때
                word = newWord;
                $word.textContent = word; //span값에 word 넣어주는거 (중요)
                if(order +1 > number){
                    $order.textContent = 1
                }else{
                    order = parseInt($order.textContent);
                    $order.textContent = order + 1;
                }
            }else{
                alert("다시 입력하세요");
            }
            $input.value=''
            $input.focus();

                
        };
        
        const onInput = (event) => {
            newWord = event.target.value;
        };


        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input',onInput);



    </script>
</body>
</html>
