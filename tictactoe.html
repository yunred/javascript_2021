<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>틱택토</title>
<style>
  table{
    border-collapse: collapse;
  }

  td{ /*td = 테이블의 칸들*/
    border: 1px solid black;
    width: 40px;
    height: 40px;
    text-align: center;
  }
</style>
</head>

<body>
  <!-- <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>

    </tr>
  </table> -->
<script>
  const {body} = document;

  const $table = document.createElement('table');
  const $result = document.createElement('div'); //결과창
  const rows = [];
  let turn = 'O';

  // [
  //   [td, td, td],
  //   [td, td, td],
  //   [td, td, td],
  // ]

  const checkWiner = (target) => {
    //target이 태그
    let rowIndex = target.parentNode.rowIndex; //row인덱스는 tr이 가지고있음
    let cellIndex = target.cellIndex; //td는 알아서 몇 번째 칸인지 안다

    // 세 칸 다 채워졌나?
    let hasWinner = false;
    //가로줄 검사
    if(
      rows[rowIndex][0].textContent === turn &&
      rows[rowIndex][1].textContent === turn &&
      rows[rowIndex][2].textContent === turn
    ){
      hasWinner = true;
    }
    //세로줄 검사
    if(
      rows[0][rowIndex].textContent === turn &&
      rows[1][rowIndex].textContent === turn &&
      rows[2][rowIndex].textContent === turn
    ){
      hasWinner = true;
    }
    //대각선 검사
    if(
      rows[0][2].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][0].textContent === turn
    ){
      hasWinner = true;
    }
    if(
      rows[0][0].textContent === turn &&
      rows[1][1].textContent === turn &&
      rows[2][2].textContent === turn
    ){
      hasWinner = true;
    }
    return hasWinner;
  };

  const callback = (event) => {
    //칸에 글자가 있는지 확인
    if (event.target.textContent) return; //글자가 있으면 함수 멈춰버리기
    event.target.textContent = turn;
    //승부 확인
    if(checkWiner(event.target)){
      $result.textContent = `${turn}님이 승리!`;
      $table.removeEventListener('click',callback); //버블링으로 승리하고나면 클릭 안되게
      return;
    }; //event.target은 td태그
    //무승부 검사
    const draw = rows.flat().every((cell) => cell.textContent);
    if (draw){
      $result.textContent = `무승부`;
      return;
    }
    turn = (turn === 'O' ? 'X' : 'O');
  }
 
  for (let i = 0; i < 3; i++){
    const $tr = document.createElement('tr');
    const cells = [];
    for (let j = 0; j < 3; j++){
      const $td = document.createElement('td');
      cells.push($td); //cell : tr당 td 세개 만듦
      $tr.append($td);
    }
    rows.push(cells); //cell 하나씩 만들어지면 rows에 할당
    $table.append($tr);
  }
  $table.addEventListener('click', callback);
  body.append($table);
  body.append($result);
</script>
</body>
</html>
