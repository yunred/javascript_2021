<html>
<head>
  <meta charset="utf-8" />
  <title>가위바위보</title>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
</head>

<body>
<div id="computer"></div>
<div>
  <button id="scissors" class="btn">가위</button>
  <button id="rock" class="btn">바위</button>
  <button id="paper" class="btn">보</button>
</div>
<div id="score">0</div>
<script>
  const $computer = document.querySelector('#computer');
  const $score = document.querySelector('#score');
  const $rock = document.querySelector('#rock');
  const $scissors = document.querySelector('#scissors');
  const $paper = document.querySelector('#paper');
  const IMG_URL = './rsp.png';
  $computer.style.background = `url(${IMG_URL}) 0 0`; //이미지의 가로, 세로 위치
  $computer.style.backgroundSize = 'auto 200px'; //높이가 200

  const rspX = {
    scissors : '0', //가위
    rock : '-220px', //바위
    paper: '-440px' //보
  }; //X좌표위치

  let computerChoice = 'scissors';  
  const changeComputerHand = () => {
    if (computerChoice === 'scissors'){ //가위면
      computerChoice = 'rock'; //데이터도 바꿔줌
    } else if (computerChoice === 'rock'){ //바위면
      computerChoice ='paper';
    } else{ //보면
      computerChoice ='scissors'; //다시 가위로~

    }
    $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
    $computer.style.backgroundSize = 'auto 200px';
  }
  let intervalId = setInterval(changeComputerHand, 50); //반복 시작

  const scoreTable ={
    rock: 0,
    scissors : 1,
    paper: -1,
  };
  
  let score = 0;
  //가위 바위 보 버튼 누르면 손이 멈추게하는 코드
  let clickable = true; //플래그 변수
  const clickButton = () => {
    if (clickable){
      clearInterval(intervalId);
      clickable = false;
      //점수 계산 및 화면 표시
      const myChoice = event.target.id;
      const myScore = scoreTable[myChoice];
      const computerScore = scoreTable[computerChoice];
      const diff = score - computerScore;
      
      let message;
      if([2,-1].includes(diff)){
        score += 1;
        message = '승리'
      }else if ([-2,1].includes(diff)) {
        score -= 1;
        message = '패배'
      }else {
        message = '무승부';
      }
      $score.textContent = `${message} 총 : ${score}점`;
      setTimeout(()=> {// 얘는 1초 뒤에 시작됨
        clickable = true;
        intervalId = setInterval(changeComputerHand, 50); //달라진 아이디를 변수에 저장해야한다
      }, 1000);
    }
  };
  //여기서 버그 발생하는 이유는
  //clickButton 5번 호출, 인터벌 1번, 2번, 3번, 4번, 5번(덮어씌우니까 얘만 intervalId)
  //그 다음에 버튼 클릭하면 5번만 취소

  $rock.addEventListener('click', clickButton);
  $scissors.addEventListener('click', clickButton);
  $paper.addEventListener('click',clickButton);


</script>
</body>
</html>
